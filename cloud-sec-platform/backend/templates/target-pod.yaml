{
  "apiVersion": "v1",
  "kind": "Pod",
  "metadata": {
    "name": "target-pod",
    "labels": {
      "app": "vulnerable-app"
    }
  },
  "spec": {
    "containers": [
      {
        "name": "app",
        "image": "us-central1-docker.pkg.dev/your-project/cloud-sec-repo/lab-01-sqli:latest",
        "ports": [
          {
            "containerPort": 80
          }
        ],
        "resources": {
          "requests": {
            "memory": "256Mi",
            "cpu": "100m"
          },
          "limits": {
            "memory": "512Mi",
            "cpu": "200m"
          }
        }
      }
    ]
  }
}